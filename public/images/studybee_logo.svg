<svg width="640" height="180" viewBox="0 0 640 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="StudyBee logo">
  <rect width="640" height="180" fill="#ffffff"/>
  <!-- Icon: bee + book -->
  <g transform="translate(36,30)">
    <rect x="0" y="0" width="120" height="120" rx="24" fill="#FFF7ED"/>
    <!-- book -->
    <path d="M24 86c10-8 22-8 34 0v-48c-12-8-24-8-34 0v48z" fill="#FDBA74"/>
    <path d="M92 86c-10-8-22-8-34 0v-48c12-8 24-8 34 0v48z" fill="#FB923C"/>
    <line x1="60" y1="38" x2="60" y2="96" stroke="#fff" stroke-width="3" opacity="0.9"/>
    <!-- bee body -->
    <ellipse cx="90" cy="44" rx="18" ry="14" fill="#0EA5E9" opacity="0.12"/>
    <ellipse cx="90" cy="54" rx="16" ry="12" fill="#111827"/>
    <rect x="78" y="48" width="24" height="4" rx="2" fill="#F59E0B"/>
    <rect x="78" y="56" width="24" height="4" rx="2" fill="#F59E0B"/>
    <!-- wings -->
    <ellipse cx="82" cy="44" rx="10" ry="7" fill="#A7F3D0" opacity="0.9"/>
    <ellipse cx="98" cy="44" rx="10" ry="7" fill="#A7F3D0" opacity="0.9"/>
    <!-- face -->
    <circle cx="84" cy="54" r="2" fill="#fff"/>
    <circle cx="96" cy="54" r="2" fill="#fff"/>
    <path d="M86 60 q4 4 8 0" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- antennae -->
    <path d="M84 46 q-4 -6 -8 -8" stroke="#111827" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M96 46 q4 -6 8 -8" stroke="#111827" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Wordmark -->
  <g transform="translate(176,68)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800" font-size="44" fill="#111827">Study</text>
    <text x="160" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800" font-size="44" fill="#F59E0B">Bee</text>
    <text x="2" y="30" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="500" font-size="16" fill="#6B7280">Plan, revise, and buzz through exams.</text>
  </g>
</svg>
